{% extends "layout.html" %}
{% block body %}
	<ul>
		{% for id,name,sport in registrants %}
			<li>{{ name }} is registered for {{ sport }}.
			<form action="/deregister", method="post">
			<input name="id" type="hidden" value="{{ id }}">
			<input type="submit" value="Deregister">
			</form>
		{% endfor %}
	</ul>
{% endblock %}
